<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Editor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            color: #ffffff;
        }
        h1 { color: #00d1b2; }
        #editor { 
            height: 300px; 
        }
        #output { 
            margin-top: 20px; 
            background-color: #1e1e1e; 
            color: #ffffff; 
            border: 1px solid #333; 
            padding: 10px; 
            white-space: pre-wrap; 
            border-radius: 5px; 
        }
        button { margin: 5px; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Online Python Editor</h1>

        <div class="mb-3">
            <div id="editor" onpaste="return false;"></div>
        </div>

        <div class="mb-3">
            <textarea id="input" class="form-control" rows="3" placeholder="Enter inputs here (one per line)..."></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-success" onclick="runCode()">Run Code</button>
            <button class="btn btn-warning" onclick="saveCode()">Save Code</button>
            <button class="btn btn-danger" onclick="clearEditor()">Clear</button>
        </div>

        <div id="output" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>

    <script>
        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'text/x-python',
            lineNumbers: true,
            theme: 'dracula',
            readOnly: false,
            extraKeys: {
                "Ctrl-S": function(cm) {
                    saveCode();
                }
            }
        });

        const socket = io();
        let debounceTimer;
        const DEBOUNCE_TIME = 300; // in milliseconds

        socket.on('connect', () => {
            console.log('Connected to SocketIO server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from SocketIO server');
        });

        // Debounce logic for editor changes
        editor.on('change', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const currentCode = editor.getValue();
                socket.emit('code_change', { code: currentCode });
            }, DEBOUNCE_TIME);
        });

        socket.on('code_update', (data) => {
            if (editor.getValue() !== data.code) {
                editor.setValue(data.code);
            }
        });

        function runCode() {
            const code = editor.getValue();
            const userInput = document.getElementById('input').value.split('\n');

            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code, inputs: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            });
        }

        function saveCode() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'code.py';  // Set the default filename
            link.click();
        }

        function clearEditor() {
            editor.setValue('');
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
