<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>User Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/base.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/sidebar.css')}}"
        />
    </head>
    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button" id="toggleSidebar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="/">Company</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="/" class="sidebar-link">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/about" class="sidebar-link">
                            <i class="fa-solid fa-users"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/profile" class="sidebar-link">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/review" class="sidebar-link">
                            <i class="fa-solid fa-pen-nib"></i>
                            <span>Review</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a
                            href="#"
                            class="sidebar-link collapsed has-dropdown"
                            data-bs-toggle="collapse"
                            data-bs-target="#product"
                            aria-expanded="true"
                            aria-controls="product"
                        >
                            <i class="fa-solid fa-box"></i>
                        </a>
                        <ul
                            id="product"
                            class="sidebar-dropdown list-unstyled collapse"
                            data-bs-parent="#sidebar"
                        >
                            <li class="sidebar-item">
                                <a href="/editor" class="sidebar-link" target="_blank"
                                    >Code Editor</a
                                >
                            </li>
                            <!-- <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Register</a>
                            </li> -->
                        </ul>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Our Organization</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto"></ul>
                            <ul class="navbar-nav">
                                <li class="nav-item"><span>Hi, Name</span></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Hero Section -->
                <section id="hero" class="hero-section text-center my-5">
                    <div class="container">
                        <h1>User Profile</h1>
                    </div>
                </section>

                <!-- Profile Form Section -->
                <section id="profile-form" class="container my-5">
                    <form style="max-width: 800px; margin: auto">
                        <!-- Profile Image and Upload in a Column -->
                        <div class="row mb-3">
                            <div class="col-md-12 text-center">
                                <div class="image">
                                    <img
                                        src="https://via.placeholder.com/150"
                                        class="rounded-circle mb-3"
                                        alt="Profile Picture"
                                    />
                                </div>
                                <div class="image-input text-start">
                                    <label for="photo-upload" class="form-label"
                                        >Upload a different photo:</label
                                    >
                                    <input
                                        type="file"
                                        class="form-control bg-light"
                                        id="photo-upload"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- First Name and Last Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first-name" class="form-label"
                                    >First Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="first-name"
                                    placeholder="First Name"
                                />
                            </div>
                            <div class="col-md-6">
                                <label for="last-name" class="form-label"
                                    >Last Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="last-name"
                                    placeholder="Last Name"
                                />
                            </div>
                        </div>

                        <!-- Email and Phone -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="you@example.com"
                                />
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label"
                                    >Mobile</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="mobile"
                                    placeholder="Mobile Number"
                                />
                            </div>
                        </div>

                        <!-- Type of User -->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="user-type" class="form-label"
                                    >User Type</label
                                >
                                <select class="form-select" id="user-type">
                                    <option selected>Select type</option>
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                    <option value="guest">Guest</option>
                                </select>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="row">
                            <div class="col-md-12">
                                <button
                                    type="submit"
                                    class="btn btn-success disabled"
                                    id="save-btn"
                                >
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </section>

                <!-- Footer -->
                <footer class="footer">
                    <p>&copy; 2024 Our Organization. All Rights Reserved.</p>
                </footer>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/cc6961611c.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
        <script>
            var username = "{{ session['user'].get('name') }}";
            var email = "{{ session['user'].get('email') }}";
            var mobile = "{{ session['user'].get('mobile')}}";

            document.getElementById("first-name").value = username;
            document.getElementById("email").value = email;
            document.getElementById("mobile").value = mobile || "";
        </script>
    </body>
</html>
