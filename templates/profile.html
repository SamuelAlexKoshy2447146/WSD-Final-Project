<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/base.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/profile.css')}}"
        />
    </head>
    <body class="bg-dark text-light">
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">Company</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="/" class="sidebar-link">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/profile" class="sidebar-link">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/about" class="sidebar-link">
                            <i class="fa-solid fa-users"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-gear"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div
                class="d-flex flex-column justify-content-center align-items-center main p-3"
            >
                <div class="container py-5 bg-dark text-light rounded">
                    <div class="header mb-4 text-center">
                        <h1 class="h1">User Name</h1>
                    </div>
                    <div class="row g-4">
                        <!-- Profile Section -->
                        <div
                            class="d-flex flex-column align-items-center col-md-4 text-center"
                        >
                            <div class="profile-pic mb-3">
                                <div
                                    class="rounded-circle bg-secondary"
                                    style="width: 150px; height: 150px"
                                ></div>
                            </div>
                            <label for="photo-upload" class="form-label"
                                >Upload a different photo...</label
                            >
                            <input
                                type="file"
                                class="form-control bg-dark text-light border-secondary"
                                id="photo-upload"
                            />
                        </div>

                        <!-- Form Section -->
                        <div class="col-md-8">
                            <form id="updateDetails">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label
                                            for="first-name"
                                            class="form-label"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control bg-dark text-light border-secondary"
                                            id="first-name"
                                            placeholder="First name"
                                        />
                                    </div>
                                    <div class="col-md-6">
                                        <label
                                            for="last-name"
                                            class="form-label"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control bg-dark text-light border-secondary"
                                            id="last-name"
                                            placeholder="Last name"
                                        />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="form-label"
                                            >Email</label
                                        >
                                        <input
                                            type="email"
                                            class="form-control bg-dark text-light border-secondary"
                                            id="email"
                                            placeholder="you@email.com"
                                        />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="mobile" class="form-label"
                                            >Mobile</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control bg-dark text-light border-secondary"
                                            id="mobile"
                                            placeholder="Enter mobile number"
                                        />
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start gap-2">
                                    <button
                                        id="submit"
                                        type="submit"
                                        class="btn btn-success disabled"
                                    >
                                        Save
                                    </button>
                                    <button
                                        type="reset"
                                        class="btn btn-light text-dark"
                                    >
                                        Change Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/cc6961611c.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
        <script>
            var username = "{{ session['user'].get('name') }}";
            var email = "{{ session['user'].get('email') }}";
            var mobile = "{{ session['user'].get('mobile')}}";

            document.getElementById("first-name").value = username;
            document.getElementById("email").value = email;
            document.getElementById("mobile").value = mobile || "";
        </script>
    </body>
</html>
