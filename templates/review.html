<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Review</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/base.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/about.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/home-logged-in.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/sidebar.css')}}"
        />
        <style>
            .main {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button" id="toggleSidebar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="/">Company</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="/" class="sidebar-link">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/about" class="sidebar-link">
                            <i class="fa-solid fa-users"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/profile" class="sidebar-link">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/review" class="sidebar-link">
                            <i class="fa-solid fa-pen-nib"></i>
                            <span>Review</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a
                            href="#"
                            class="sidebar-link collapsed has-dropdown"
                            data-bs-toggle="collapse"
                            data-bs-target="#product"
                            aria-expanded="true"
                            aria-controls="product"
                        >
                            <i class="fa-solid fa-box"></i>
                            <span>Products</span>
                        </a>
                        <ul
                            id="product"
                            class="sidebar-dropdown list-unstyled collapse"
                            data-bs-parent="#sidebar"
                        >
                            <li class="sidebar-item">
                                <a
                                    href="/editor"
                                    class="sidebar-link"
                                    target="_blank"
                                    ><i class="fa-solid fa-code"></i>Code
                                    Editor</a
                                >
                            </li>
                            <li class="sidebar-item">
                                <a
                                    href="/todo"
                                    class="sidebar-link"
                                    target="_blank"
                                    ><i class="fas fa-tasks"></i>To Do</a
                                >
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="/logout" class="sidebar-link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Our Organization</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto"></ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <span id="navbarName">Hi, Name</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Review Form Section -->
                <section id="review" class="my-5">
                    <div class="container">
                        <h1 class="mb-4 text-center">Review</h1>
                        <form
                            id="reviewForm"
                            style="max-width: 600px; margin: auto"
                        >
                            <div class="mb-3">
                                <label for="reviewTitle" class="form-label"
                                    >Review Title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="reviewTitle"
                                    placeholder="Enter review title"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="reviewText" class="form-label"
                                    >Your Review</label
                                >
                                <textarea
                                    class="form-control"
                                    id="reviewText"
                                    rows="5"
                                    placeholder="Write your review here..."
                                    required
                                ></textarea>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary">
                                    Submit Review
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Footer -->
                <footer class="footer">
                    <p>&copy; 2024 Our Organization. All Rights Reserved.</p>
                </footer>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/cc6961611c.js"
            crossorigin="anonymous"
        ></script>
        <script>
            var username = "{{ session['user'].get('name') }}";
            document.getElementById("navbarName").textContent =
                "Hi, " + username.split()[0];
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/review.js') }}"></script>
    </body>
</html>
