<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Organization Homepage</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/base.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/profile.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/about.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/home-logged-in.css')}}"
        />
        <style></style>
    </head>
    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">Company</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="/" class="sidebar-link">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/profile" class="sidebar-link">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/about" class="sidebar-link">
                            <i class="fa-solid fa-users"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/review" class="sidebar-link">
                            <i class="fa-solid fa-pen-nib"></i>
                            <span>Review</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-gear"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main p-3">
                <!-- Sticky Navbar -->
                <nav
                    class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
                >
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Our Organization</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="./home.html"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./about.html"
                                        >About</a
                                    >
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <span>Hi, Name</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Review Form Section -->
                <section id="review" class="my-5">
                    <div class="container">
                        <h1 class="mb-4 text-center">Review</h1>
                        <form class="" style="max-width: 600px; margin: auto">
                            <div class="mb-3">
                                <label for="reviewTitle" class="form-label"
                                    >Review Title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="reviewTitle"
                                    placeholder="Enter review title"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="reviewText" class="form-label"
                                    >Your Review</label
                                >
                                <textarea
                                    class="form-control"
                                    id="reviewText"
                                    rows="5"
                                    placeholder="Write your review here..."
                                    required
                                ></textarea>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary">
                                    Submit Review
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Footer -->
                <footer class="footer">
                    <p>&copy; 2024 Our Organization. All Rights Reserved.</p>
                </footer>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/cc6961611c.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/home-logged-in.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
    </body>
</html>
